<md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Board">
         <md-card>
            <div layout="row" layout-align="center" style="height: 760px">
                <tile ng-repeat="tile in GameC.tiles" ng-click="GameC.clickHandler(tile)"></tile>
            </div>
         </md-card>
    </md-tab>
    <md-tab label="History">
        <md-card>

            <md-tabs md-dynamic-height>

                <md-tab ng-repeat="player in GameC.players" label="{{player.name}}">
                    <md-tab-body>

                        <md-table-container>
                            <table data-md-table data-md-row-select="DashC.options.rowSelection" multiple="DashC.options.multiSelect"
                                   data-ng-model="DashC.selected" md-progress="DashC.promise">
                                <thead ng-if="!DashC.options.decapitate" md-head data-md-order="DashC.query.order">
                                    <tr md-row>
                                        <th md-column><span>#</span></th>
                                        <th md-column colspan="2"><span>Tile</span></th>
                                        <th md-column><span>Time</span></th>
                                    </tr>
                                </thead>
                                <tbody md-body>
                                    <tr md-row data-ng-repeat="tile in GameC.matchedTiles | foundBy:player._id">
                                        <td md-cell style="width: 30px;"><strong>{{$index + 1}}</strong></td>
                                        <td md-cell style="width: 90px;"><matchedTile></matchedTile> </td>
                                        <td md-cell>{{tile.tile.suit}} {{tile.tile.name}}</td>
                                        <td md-cell>{{tile.match.foundOn | date:'dd-MM-yyyy HH:mm:ss'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </md-table-container>

                    </md-tab-body>
                </md-tab>

            </md-tabs>
        </md-card>
    </md-tab>
</md-tabs>
